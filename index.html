<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card-image">
        <div class="card-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <div class="price">
                    <span class="icon"><img src="./images/icon-ethereum.svg" alt=""></span>
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <span class="icon"><img src="./images/icon-clock.svg" alt=""></span>
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Creator" class="creator-image">
                <span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </div>
    </div>
</body>
</html>
